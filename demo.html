<!DOCTYPE html>
<html>

<head>
    <title>IKRE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="clock.css">
    <!-- <link href='https://unpkg.com/css.gg@2.0.0/icons/css/stopwatch.css' rel='stylesheet'> -->
</head>

<body>
    <!-- <img class="background-image" src="pictures/broad/bg.jpeg" alt="Background Image"> -->
    <div class="all-content night">
        <div id="tableClockContainer" class="glass">
            <div id="clock-container" class="bt-layout-middle">
                <table id="bt-middle-table">
                    <tbody>
                        <tr>
                            <td id="bt-top-line">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td id="time_text"></td>
                                            <td>
                                                <table>
                                                    <tbody>
                                                        <tr>
                                                            <td id="char1"></td>
                                                        </tr>
                                                        <tr>
                                                            <td id="digit1"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td>
                                                <table>
                                                    <tbody>
                                                        <tr>
                                                            <td id="char2"></td>
                                                        </tr>
                                                        <tr>
                                                            <td id="digit2"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td id="bt-bot-line">Četvrtak - 16. Novembar</td>
                        </tr>
                    </tbody>
                </table>
                <div id="text-before-time" class="glass">
                    do ezana:   
                    <span id="time" class="hightlight-red"></span>   
                </div>
            </div>
            <div class="prayerdiv">
                <div class="sabah">
                    <span class="bosnian-namaz-name">Sabah</span>
                    <span class="namaztime">05:01</span>
                    <span class="arabic-namaz-name">افجر</span>
                </div>
                <div class="izlazak ">
                    <span class="bosnian-namaz-name">Izl. Sunca</span>
                    <span class="namaztime">07:11</span>
                    <span class="arabic-namaz-name">الشروق</span>
                </div>
                <div class="podne selectedPrayer">
                    <span class="bosnian-namaz-name">Podne</span>
                    <span class="namaztime hightlight-red">12:01</span>
                    <span class="arabic-namaz-name">الظهر</span>
                </div>
                <div class="ikindija">
                    <span class="bosnian-namaz-name">Ikindija</span>
                    <span class="namaztime">15:01</span>
                    <span class="arabic-namaz-name">العصر</span>
                </div>
                <div class="aksam">
                    <span class="bosnian-namaz-name">Akšam</span>
                    <span class="namaztime">17:01</span>
                    <span class="arabic-namaz-name">المغرب</span>
                </div>
                <div class="jacija">
                    <span class="bosnian-namaz-name">Jacija</span>
                    <span class="namaztime" >19:01</span>
                    <span class="arabic-namaz-name">العشاء</span>
                </div>
                <div class="dzuma">
                    <span class="bosnian-namaz-name">Džuma</span>
                    <span>13:00</span>
                    <span class="arabic-namaz-name">الجمعة</span>
                </div>

            </div>
        </div>
        <div id="header-img-footer-container">
            <div id="header" data-text="17:58" class="three-d">Džemat Ikre Berlin</div>
                <div id="img-container">
                    <div id="narrow-img-container">
                        <img id="narrow1" src="" class="fade-in-animation shadow">
                        <img id="narrow2" src="" class="fade-in-animation shadow">
                    </div>
                    <img src="" id="broad" class="fade-in-animation shadow">
                </div>
        </div>
        
    </div>
    <script type="module" src="dist/main.js"></script>
</body>

</html>
