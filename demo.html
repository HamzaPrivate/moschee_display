<!DOCTYPE html>

<body class="night">

                                        <tr>

                                            <td>

                                                        <tr>

                                                        </tr>

                                            <td>

                                                </table>

                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>

                </table>
                <div id="text-before-time" class="glass">
                    do ezana:

            </div>
            <div class="prayerdiv">

                <div class="ikindija">
